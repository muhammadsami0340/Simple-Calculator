<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="calculator">
  <div class="display">
    <div class="input" id="input"></div>
    <div class="result" id="result">0</div>
  </div>

  <div class="buttons">
    <button class="clear" onclick="editScreen('C')">AC</button>
    <button onclick="editScreen('del')">⌫</button>
    <button onclick="editScreen('%')">%</button>
    <button class="operator" onclick="editScreen('/')">÷</button>
    <button onclick="editScreen(7)">7</button>
    <button onclick="editScreen(8)">8</button>
    <button onclick="editScreen(9)">9</button>
    <button class="operator" onclick="editScreen('*')">×</button>
    <button onclick="editScreen(4)">4</button>
    <button onclick="editScreen(5)">5</button>
    <button onclick="editScreen(6)">6</button>
    <button class="operator" onclick="editScreen('-')">−</button>
    <button onclick="editScreen(1)">1</button>
    <button onclick="editScreen(2)">2</button>
    <button onclick="editScreen(3)">3</button>
    <button class="operator" onclick="editScreen('+')">+</button>
    <button class="zero" onclick="editScreen(0)">0</button>
    <button onclick="editScreen('.')">.</button>
    <button class="equal" onclick="calculator()">=</button>    
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
